<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/style/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="Form-Login">
            <form onsubmit="signin(event)" id="login">
                <input type="email" id="email" placeholder="email" required>
                <input type="password" id="password" placeholder="password" required>
                <input type="submit" value="login">
            </form>
        </div>

        <div id="Todo-List">
            <input type="submit" value="logout" onclick="signout()">
            <h1>List Todo</h1>
            <div class="card" style="width:70%">
                <header class="header-container">
                    <h3>John Doe</h3>
                </header>
                <div class="body-container">
                    <p>1 new friend request</p>
                    <hr>
                    <img src="img_avatar3.png" alt="Avatar" class="w3-left w3-circle w3-margin-right"
                        style="width:60px">
                    <p>CEO at Mighty Schools. Marketing and Advertising. Seeking a new job and new opportunities.</p>
                    <br>
                </div>
                <button class="w3-button w3-block w3-dark-grey">+ Connect</button>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="./assets/script/main.js"></script>

</html>
